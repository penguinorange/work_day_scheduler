    <script>
$( document ).ready(function() {
  console.log("documentready");
  var currentTime = moment().format("MMM Do YYYY");
  console.log(currentTime);
  document.getElementById("currentDay").innerHTML = currentTime;

 var elementArr = document.getElementsByClassName("col-3");
 console.log(elementArr);
for (var i = 0; i < elementArr.length; i++) {
  var elText = elementArr[i].innerText;
  console.log(elText);
  var elNum = parseInt(elText, 10)
  console.log("elNum = " + elNum);

  var t = new Date();
  var h = t.getHours();
  console.log("h = " + h);

  if (elNum < h) {
    $(elementArr[i]).addClass("past")
  } 
  else if (elNum > h) {
    $(elementArr[i]).addClass("future")
  }
  else {
    $(elementArr[i]).addClass("present")
  }
}


console.log("done");
});
